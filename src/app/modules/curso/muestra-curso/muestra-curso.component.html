
<div class="container">
  

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let user"> {{user.nombre|titlecase}} </td>
      </ng-container>
        
      <ng-container matColumnDef="profesor">
        <th mat-header-cell *matHeaderCellDef> Profesor</th>
        <td mat-cell *matCellDef="let user"> {{user.profesor}} </td>
      </ng-container>
    
      <ng-container matColumnDef="anio">
        <th mat-header-cell *matHeaderCellDef> Anio  </th>
        <td mat-cell *matCellDef="let user"> {{user.anio}} </td>
      </ng-container>
    
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let user"> {{user.estado}} </td>
      </ng-container>
    
      
    
      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let user">
            <button mat-raised-button color="primary"(click)="goToEditar(user._id)">Editar</button>
        </td>
       </ng-container> 
    
       <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let user">
            <button mat-raised-button color="primary"(click)="goToEliminar(user)">Eliminar</button>
        </td>
       </ng-container> 
    

              
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

     
    
    
    </table>
    
    <button mat-flat-button color="primary" [routerLink]="'/curso/crearCurso'">Crear Nuevo</button>
    </div>
