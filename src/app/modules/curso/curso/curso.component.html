        <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
                <input matInput type="text" formControlName="nombre">          
        </mat-form-field>
        
        <br>
        <mat-form-field appearance="outline">
            <mat-label>Profesor</mat-label>
                <input matInput type="text" formControlName="profesor">          
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline">
            <mat-label>AÃ±o</mat-label>
                <input matInput type="int" formControlName="anio">
        </mat-form-field>
        <br>

        <br>
        <mat-form-field appearance="outline">
            <mat-label>Estado</mat-label>
                <input matInput type="text" formControlName="estado">          
        </mat-form-field>
        <br>
    

        <button mat-raised-button (click)="cargarCurso()">Guardar</button>
