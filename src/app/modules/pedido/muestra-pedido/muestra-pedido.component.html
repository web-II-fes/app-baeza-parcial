
<div class="container">
  

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let user"> {{user.nombre|titlecase}} </td>
      </ng-container>
        
      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef> Direccion</th>
        <td mat-cell *matCellDef="let user"> {{user.direccion}} </td>
      </ng-container>
    
      <ng-container matColumnDef="pedido">
        <th mat-header-cell *matHeaderCellDef> Pedido </th>
        <td mat-cell *matCellDef="let user"> {{user.pedido}} </td>
      </ng-container>
    
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let user"> {{ user.fecha| date:'dd/MM/yyyy' }} </td>
      </ng-container>
    
      
    
      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let user">
            <button mat-raised-button color="primary"(click)="goToEditar(user._id)">Editar</button>
        </td>
       </ng-container> 
    
       <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let user">
            <button mat-raised-button color="primary"(click)="goToEliminar(user)">Eliminar</button>
        </td>
       </ng-container> 
    

              
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

     
    
    
    </table>
    
    <button mat-flat-button color="primary" [routerLink]="'/pedido/crearPedido'">Crear Nuevo</button>
    </div>
